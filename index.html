<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="voxel.png" type="image/png">
    <title>Voxels</title>
  </head>
  <body>
    <div id="app"></div>

    <section id="ui">
      <div class="ui-color">
        <h2>Switch color</h2>
        <img class="img-big" src="assets/keys.png" alt="">
      </div>
      <div>
        <h2>Add voxel</h2>
        <img class="img-medium" src="assets/left-click.png" alt="">
      </div>
      <div>
        <h2>Remove voxel</h2>
        <img class="img-medium" src="assets/right-click.png" alt="">
      </div>
      <div>
        <h2>Move camera</h2>
        <img src="assets/hold-left-move.png" alt="">
      </div>
    </section>

    <section id="actions">
        <button id="save">Save</button>
        <div class="ui-file-loader">
          <label for="load">Load</label>
          <input type="file" name="load" id="load">
        </div>
        <button id="clear">Clear</button>
        <select id="examples">
          <option value="">--</option>
          <option value="chicken">Chicken</option>
        </select>
    </section>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
